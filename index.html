<html>
    <head>
        <meta charset="UTF-8">
        <title>Unicodify Group - startups development</title>

        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">

        <link href="css/jquery.mb.YTPlayer.min.css?_bn=7525" media="all" rel="stylesheet" type="text/css">
        <link href="styles.css" media="all" rel="stylesheet" type="text/css">

        <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="jquery.mb.YTPlayer.min.js?_bn=7525"></script>
        <script src="player.js"></script>
    </head>

    <body>
        <div id="wrapper">
            <div id="top-panel" class="flex flex-start">
                <div class="darkWrapper">
                    <a href="https://unicodify.group/">
                        <img id="logo" src="images/logo.png" alt="unicodify logo">
                    </a>
                </div>
                <div class="darkWrapper">
                    <button id="togglePlay" class="command pause" onclick="jQuery('#bgndVideo').YTPTogglePlay(togglePlay)"><i class="icon-pause"></i></button>
                </div>
                <div class="darkWrapper">
                    <button onclick="jQuery('#bgndVideo').YTPFullscreen()"><i class="icon-fullscreen"></i></button>
                </div>
            </div>
        </div>
        <a id="bgndVideo" class="player" style="display: none">Video</a>
    </body>
</html>
